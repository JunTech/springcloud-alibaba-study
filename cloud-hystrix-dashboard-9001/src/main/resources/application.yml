server:
  port: 9001
spring:
  application:
    name: hystixDashboard9001
eureka:
  instance:
    instance-id: hystixDashboard9001
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka